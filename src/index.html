<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F & I Fish Market</title>
  <link rel="stylesheet" href="./styles/bootstrap.min.css">
  <link rel="stylesheet" href="./styles/main.css">
  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light&display=swap" rel="stylesheet">
  
</head>

<body>
  <div class="container shop-creds">
    <div class="cred-sep-box col-4 offset-4">
      <h4 class="site-title main text-center">F & I Fish Market</h4>
      <p class="address main text-center">505 N. Royal Street <br> Jackson, TN </p>
      <p class="contact main text-center">731-300-3224 </p>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-6">
        <div id="fish" class="text-center">
        </div>
        <div id="drinks" class="text-center"></div>
      </div>
      <div class="col-6">
        <div id="meats-sides" class="text-center">
        </div>
        <div id="sides" class="text-center"></div>
        <div id="fish-by-the-pound" class="text-center"></div>
      </div>
    </div>
  </div>
  <footer>
    <p class="text-center fine-print">* Tax not included in price</p>
  </footer>

  <script src="javascripts/components/menu.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

</html>
